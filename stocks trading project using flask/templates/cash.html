{% extends "layout.html" %}

{% block title%}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/cash" method="post">
        <div class="mb-3">
            <input min="100" autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="cash. Min to add:100$" type="number">
        </div>
        <button class="btn btn-primary" type="submit" >Add Cash</button>
    </form>
{% endblock %}
