{% extends "layout.html" %}

{% block title %}
    quote
{% endblock %}

{% block main %}
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
            </tr>
         </thead>
        <tbody>
            <tr>
                <td>{{quote["symbol"]}}</td>
                <td>{{quote["name"]}}</td>
                <td>{{quote["price"] | usd}}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
